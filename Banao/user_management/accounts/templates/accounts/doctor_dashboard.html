<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.dashboard-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 20px 0 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

main {
    padding: 20px;
}

.overview {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.card {
    background-color: #fff;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    flex: 1 1 30%;
    text-align: center;
}

.card h3 {
    margin-top: 0;
}

</style>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Welcome, Dr. {{ user.username }}!</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Patients</a></li>
                    <li><a href="#">Appointments</a></li>
                    <li><a href="#">Test Results</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="overview">
                <h2>Overview</h2>
                <div class="card">
                    <h3>Upcoming Appointments</h3>
                    <p>No upcoming appointments.</p>
                </div>
                <div class="card">
                    <h3>Recent Test Results</h3>
                    <p>No recent test results.</p>
                </div>
                <div class="card">
                    <h3>Patient List</h3>
                    <p>No patients assigned.</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
